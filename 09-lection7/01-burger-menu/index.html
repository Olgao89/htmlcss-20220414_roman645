<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./burger-menu.css">
        <script defer src="./burger-menu.js"></script>
    </head>
    <body>

        <button class="button__open" id="burger-menu-open">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12H21" stroke="#495057" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 6H21" stroke="#495057" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 18H21" stroke="#495057" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>     
        </button>
        
        <div class="burger-menu" id="burger-menu">
            <div class="burger-menu__window">
                <div class="burger__title">
                    <button class="button__close" id="burger-menu-close">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 6L6 18" stroke="#212429" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6 6L18 18" stroke="#212429" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>

                    <svg width="110" height="32" viewBox="0 0 110 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect y="1" width="30" height="30" fill="#212429"/>
                        <rect x="38" width="32" height="32" rx="16" fill="#212429"/>
                        <path d="M78 0L110 32H78V0Z" fill="#212429"/>
                        </svg>

                </div>

                <div class="burger__dark-mode">
                    <label class="toggler">
                        <div class="toggler__title">Dark mode</div>
                        <input class="toggler__input" type="checkbox">
                        <div class="toggler__state"> 
                            <div class="toggler__control">
                                <span class="toggler__slider"></span>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="burger__list">
                    <h4 class="menu__title">Components</h4>
                    <a class="menu__link menu__link_selected" href="#">Tooltip</a>
                    <a class="menu__link" href="#">Custom form elements</a>
                    <a class="menu__link" href="#">Calendar</a>
                    <a class="menu__link" href="#">Modal</a>
                    <a class="menu__link" href="#">Histogram</a>
                    <a class="menu__link" href="#">Avatar</a>
                </div>

            </div>
            
        </div>

    </body>
</html>
