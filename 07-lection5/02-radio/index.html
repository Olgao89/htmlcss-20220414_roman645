<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <label class="radio">
            <input class="radio__input" type="radio">
            <div class="radio__state"> 
                <div class="radio__control">
                    <span class="radio__icon">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="18" height="18" rx="9" fill="#4263EB"/>
                        </svg>    
                    </span>
                </div>
                <div class="radio__title">Default</div>
            </div>
        </label>

    <label class="radio">
        <input class="radio__input" type="radio" disabled>
        <div class="radio__state"> 
            <div class="radio__control"></div>
            <div class="radio__title">Disabled</div>
        </div>
    </label>
    </body>
</html>
