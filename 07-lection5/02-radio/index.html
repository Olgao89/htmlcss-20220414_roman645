<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <label class="radio">
            <input class="radio__input" type="radio">
            <div class="radio__state"> 
                <div class="radio__control">
                    <span class="radio__icon">
                        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1" y="1" width="26" height="26" rx="13" stroke="#4263EB" stroke-width="2"/>
                        <rect x="5" y="5" width="18" height="18" rx="9" fill="#4263EB"/>
                        </svg>                                                                                  
                    </span>
                </div>
                <div class="radio__title">Default</div>
            </div>
        </label>

    <label class="radio">
        <input class="radio__input" type="radio" disabled>
        <div class="radio__state"> 
            <div class="radio__control"></div>
            <div class="radio__title">Disabled</div>
        </div>
    </label>
    </body>
</html>
