<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <label class="toggler">
            <input class="toggler__input" type="checkbox">
            <div class="toggler__state"> 
                <div class="toggler__control">
                    <span class="toggler__slider"></span>
                </div>
                <div class="toggler__title">Default</div>
            </div>
        </label>

        <label class="toggler_disabled">
            <input class="toggler__input" type="checkbox" disabled>
            <div class="toggler__state"> 
                <div class="toggler__control">
                    <span class="toggler__slider"></span>
                </div>
                <div class="toggler__title">Disabled</div>
            </div>
        </label>
    </body>
</html>
